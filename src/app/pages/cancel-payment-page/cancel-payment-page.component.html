<div class="cancel-container">
    <div class="card">
      <div class="icon">
        <img src="assets/cancel-icon.png" alt="Cancel" />
      </div>
      <h1 class="title">Payment Canceled</h1>
      <p class="message">
        Your payment was not completed. Please you can try again or contact support.
      </p>
      <button class="retry-button" (click)="goToDashboard()">Try Again</button>
    </div>
  </div>
